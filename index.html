<body>
    <header>
        Destination Picker
    </header>

    <section class="container-fluid main index">
        <div class="row">
            <div class="col-12">
                <i class="far fa-question-circle"></i>
            </div>
            <div class="col-12">
                <h1>Thinking about your next big trip?</h1>
                <h4>If you don't know where to go to next...<br>Fill in our quick quiz and we will provide you with an idea!</h4>

            </div>
        </div>
    </section>

                <div class="modal-content">
                    <div class="modal-body">
                        <h2>Contact me</h2>
                        <form onsubmit="return sendMail(this);">

                    </div>
                </div>
            </div>
